<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AEye Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        .container 
        {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 50vh;            
        }   

        .heading 
        {
            text-align: center;
        }   
        h1, h2 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 2rem;
        }
        input[type="text"] {
            width: 60%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .result-card {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 5px solid #3498db;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .badge {
            font-size: 0.8rem;
            color: white;
            background-color: #555;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            margin-left: 10px;
        }
        .badge.Exact { background-color: #2ecc71; }
        .badge.Generated { background-color: #9b59b6; }
        .badge.Semantic { background-color: #f39c12; }
        .badge.Error { background-color: #e74c3c; }
        .badge.Source { background-color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <div class = "heading">
    <h1>üëÅÔ∏è Legal AEye Opener</h1>

    <form method="POST">
        <label for="user_input"><strong>Enter your query:</strong></label><br>
        <input type="text" id="user_input" name="user_input" required value="{{ user_input }}">
        <button type="submit">Search</button>
    </form>
    </div>
    </div>

    {% if result %}
        <h2>Results</h2>
        {% for item in result %}
            <div class="result-card">
                <strong>Law Type:</strong> {{ item.law_type }}
                <span class="badge {{ item.match_type }}">{{ item.match_type }}</span><br><br>
                <strong>Section Summary:</strong><br>
                <p>{{ item.section_summary }}</p>
                {% if item.source_url != "#" %}
                    <strong>üîó Source:</strong> <a href="{{ item.source_url }}" target="_blank">{{ item.source_url }}</a><br>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
